apiVersion: apps/v1
kind: Deployment
metadata:
  name: distributed-cache
  labels:
    app: distributed-cache
spec:
  replicas: 3
  selector:
    matchLabels:
      app: distributed-cache
  template:
    metadata:
      labels:
        app: distributed-cache
    spec:
      containers:
      - name: cpp-cache
        image: cpp-cache:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"